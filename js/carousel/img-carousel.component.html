<div class="myr-img-carousel" data-id="product-carousel">
  <div class="myr-img-carousel__view">
    <div aria-live="polite" class="myr-img" data-id="product-image">
      <img ng-src="{{$ctrl.currentImg}}" alt="Product Image 01">
    </div>
  </div>
  <div ng-click="$ctrl.openZoomModal()" class="myr-img-carousel__zoom">
    <div class="myr-zoom-img" data-icon="add"></div>
    <p class="myr-zoom-text">view larger</p>
  </div>
  <div class="myr-img-carousel__picker">
    <button
      ng-click="$ctrl.previousImage()"
      ng-if="$ctrl.length > 3"
      class="myr-btn myr-btn--circle"
      data-icon="navigate_before"
      aria-label="previous"
      data-id="previous"
    ></button>
    <div class="myr-picker-wrap">
      <div ng-style="{'margin-left': '-' + $ctrl.offset + 'px'}" class="myr-picker" data-id="picker">
        <div
          ng-click="$ctrl.selectImage($index)"
          ng-repeat="img in $ctrl.altImgs"
          ng-class="{'is-selected': $index === $ctrl.currentSlide}"
          class="myr-picker__images"
          data-id="picker-images"
        >
          <div class="myr-img">
            <img ng-src="{{img.image}}" alt="{{'altImg' + $index}}">
          </div>
        </div>
      </div>
    </div>
    <button
      ng-click="$ctrl.nextImage()"
      ng-if="$ctrl.length > 3"
      class="myr-btn myr-btn--circle"
      data-icon="navigate_next"
      aria-label="next"
      data-id="next"
    ></button>
  </div>
</div>
<div
  ng-click="$ctrl.closeModal()"
  ng-class="{'is-open': $ctrl.isOpen}"
  class="myr-click-shield"
  aria-live="polite"
  aria-hidden="{{!$ctrl.isOpen}}"
  ></div>
<div ng-class="{'is-open': $ctrl.isOpen}" aria-hidden="{{!$ctrl.isOpen}}" class="myr-modal-img">
  <div class="myr-modal-img__close">
    <button
      aria-label="close image modal"
      ng-click="$ctrl.closeModal()"
      class="myr-btn myr-btn--circle myr-btn--secondary"
      data-icon="close"
    ></button>
  </div>
  <div aria-live="polite" class="myr-img">
    <img ng-src="{{$ctrl.currentImg}}" alt="Product Image 01">
  </div>
</div>
