<div class="myr-counter">
  <div class="myr-counter__title">quantity</div>
  <div class="myr-counter__action">
    <button
      ng-click="$ctrl.counterDecrement()"
      class="myr-btn myr-btn--circle"
      data-icon="remove"
    ></button>
    <div class="myr-action-count"><strong>{{$ctrl.count}}</strong></div>
    <button
      ng-click="$ctrl.counterIncrement()"
      class="myr-btn myr-btn--circle"
      data-icon="add"
    ></button>
  </div>
</div>
